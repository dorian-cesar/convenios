<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="imagen" src="" alt="Documento">
  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    if (src) {
      document.getElementById("imagen").src = decodeURIComponent(src);
    }
  </script>
</body>
</html>
